<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sharda Orders</title>
</head>
<body>
  <h1>Sharda Orders</h1>
  
  <form id="orderForm" onsubmit="onFormSubmit(event)">
    <!-- Step 1: Select or Enter Contact -->
    <div id="step1" class="step">
      <h2>Step 1: Enter or Select Contact</h2>
      <label for="contactType">Contact Type:</label><br>
      <input type="radio" name="contactType" value="existing" checked> Existing
      <input type="radio" name="contactType" value="new"> New<br><br>
      
      <div id="existingContact">
        <label for="contactSelect">Select Contact:</label>
        <select id="contactSelect" name="contactSelect" required></select><br><br>
      </div>

      <div id="newContact" style="display:none;">
        <label for="contactFirstName">First Name:</label>
        <input type="text" id="contactFirstName" name="contactFirstName"><br><br>
        
        <label for="contactLastName">Last Name:</label>
        <input type="text" id="contactLastName" name="contactLastName"><br><br>

        <label for="contactPhone">Phone:</label>
        <input type="text" id="contactPhone" name="contactPhone"><br><br>

        <label for="contactRole">Role:</label>
        <input type="text" id="contactRole" name="contactRole"><br><br>
      </div>

      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 2: Select or Enter Customer -->
    <div id="step2" class="step" style="display:none;">
      <h2>Step 2: Enter or Select Customer</h2>
      <label for="customerType">Customer Type:</label><br>
      <input type="radio" name="customerType" value="existing" checked> Existing
      <input type="radio" name="customerType" value="new"> New<br><br>

      <div id="existingCustomer">
        <label for="customerSelect">Select Customer:</label>
        <select id="customerSelect" name="customerSelect" required></select><br><br>
      </div>

      <div id="newCustomer" style="display:none;">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName"><br><br>

        <label for="customerAddress">Address:</label>
        <input type="text" id="customerAddress" name="customerAddress"><br><br>

        <label for="customerLLL">LLL:</label>
        <input type="text" id="customerLLL" name="customerLLL"><br><br>

        <label for="customerCountry">Country/Region:</label>
        <input type="text" id="customerCountry" name="customerCountry" value="Canada"><br><br>

        <label for="customerGST">GST Number:</label>
        <input type="text" id="customerGST" name="customerGST"><br><br>

        <label for="customerPhone">Phone:</label>
        <input type="text" id="customerPhone" name="customerPhone"><br><br>

        <label for="customerFax">Fax:</label>
        <input type="text" id="customerFax" name="customerFax"><br><br>

        <label for="customerMobile">Mobile:</label>
        <input type="text" id="customerMobile" name="customerMobile"><br><br>

        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customerEmail"><br><br>

        <label for="customerPaymentMethod">Payment Method:</label>
        <select id="customerPaymentMethod" name="customerPaymentMethod">
          <option value="Wire">Wire</option>
          <option value="Check">Check</option>
        </select><br><br>

        <label for="customerPrimaryContact">Primary Contact:</label>
        <input type="text" id="customerPrimaryContact" name="customerPrimaryContact"><br><br>
      </div>

      <button type="button" onclick="prevStep()">Back</button>
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- Step 3: Enter Order Details -->
    <div id="step3" class="step" style="display:none;">
      <h2>Step 3: Enter Order Details</h2>
      <label for="dateOfSale">Date of Sale:</label>
      <input type="date" id="dateOfSale" name="dateOfSale" required><br><br>
      
      <label for="srbName">SRB Name:</label>
      <select id="srbName" name="srbName" required></select><br><br>

      <label for="shipToAddress">Ship to Address:</label>
      <input type="text" id="shipToAddress" name="shipToAddress" required><br><br>
      
      <label for="lll">LLL:</label>
      <input type="text" id="lll" name="lll" required><br><br>

      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="Wire">Wire</option>
        <option value="Check">Check</option>
      </select><br><br>

      <h3>Products</h3>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Volume</th>
            <th>Pallet count</th>
            <th>Sale price/UOM ($)</th>
          </tr>
        </thead>
        <tbody id="productsTableBody">
          <tr class="product-row">
            <td><select class="productName"></select></td>
            <td><input type="number" class="volume" required></td>
            <td><input type="number" class="palletCount" required></td>
            <td><input type="number" class="salePrice" step="0.01" required></td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="add-product-button" onclick="addProductRow()">Add Product</button><br><br>

      <button type="button" class="submit-button" onclick="prevStep()">Back</button>
      <button type="submit" class="submit-button">Submit Order</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
