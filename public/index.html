<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Rep Order Approval</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sales Rep Order Approval</h1>
    <form id="orderForm" onsubmit="onFormSubmit(event)">
      <div id="step1" class="step">
        <h2>Step 1: Enter or Select Contact</h2>
        <label>
          <input type="radio" name="contactType" value="existing" checked> Existing
        </label>
        <label>
          <input type="radio" name="contactType" value="new"> New
        </label>
        <div id="existingContact">
          <label for="contactSelect">Select Contact:</label>
          <select id="contactSelect"></select>
        </div>
        <div id="newContact" style="display: none;">
          <label for="contactFirstName">First Name:</label>
          <input type="text" id="contactFirstName">
          <label for="contactLastName">Last Name:</label>
          <input type="text" id="contactLastName">
          <label for="contactPhone">Phone Number:</label>
          <input type="text" id="contactPhone">
          <label for="contactRole">Role:</label>
          <input type="text" id="contactRole">
        </div>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
      <div id="step2" class="step" style="display: none;">
        <h2>Step 2: Enter or Select Customer</h2>
        <label>
          <input type="radio" name="customerType" value="existing" checked> Existing
        </label>
        <label>
          <input type="radio" name="customerType" value="new"> New
        </label>
        <div id="existingCustomer">
          <label for="customerSelect">Select Customer:</label>
          <select id="customerSelect"></select>
        </div>
        <div id="newCustomer" style="display: none;">
          <label for="customerName">Name:</label>
          <input type="text" id="customerName">
          <label for="customerAddress">Address:</label>
          <input type="text" id="customerAddress">
          <label for="customerLLL">Legal Land Location:</label>
          <input type="text" id="customerLLL">
          <label for="customerCountry">Country/Region:</label>
          <input type="text" id="customerCountry">
          <label for="customerGST">GST Number:</label>
          <input type="text" id="customerGST">
          <label for="customerPhone">Phone:</label>
          <input type="text" id="customerPhone">
          <label for="customerFax">Fax:</label>
          <input type="text" id="customerFax">
          <label for="customerMobile">Mobile:</label>
          <input type="text" id="customerMobile">
          <label for="customerEmail">Email:</label>
          <input type="text" id="customerEmail">
          <label for="customerPaymentMethod">Default Payment Method:</label>
          <input type="text" id="customerPaymentMethod">
          <label for="customerPrimaryContact">Primary Contact Name:</label>
          <input type="text" id="customerPrimaryContact">
        </div>
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
      <div id="step3" class="step" style="display: none;">
        <h2>Step 3: Enter Order Details</h2>
        <label for="dateOfSale">Date of Sale:</label>
        <input type="date" id="dateOfSale" required>
        <label for="srbName">SRB Name:</label>
        <select id="srbName"></select>
        <label for="shipToAddress">Ship to Address:</label>
        <input type="text" id="shipToAddress" required>
        <label for="lll">LLL:</label>
        <input type="text" id="lll" required>
        <label for="paymentMethod">Payment Method:</label>
        <input type="text" id="paymentMethod" required>
        <h3>Products</h3>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Volume</th>
              <th>Pallet count</th>
              <th>Sale price/UOM</th>
            </tr>
          </thead>
          <tbody id="productsTableBody">
            <tr class="product-row">
              <td><select class="productName"></select></td>
              <td><input type="number" class="volume" required></td>
              <td><input type="number" class="palletCount" required></td>
              <td><input type="number" class="salePrice" step="0.01" required></td>
            </tr>
          </tbody>
        </table>
        <button type="button" onclick="addProductRow()">Add Product</button>
        <button type="button" onclick="prevStep()">Back</button>
        <button type="submit">Submit Order</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
  <script src="customers.js"></script>
  <script src="contacts.js"></script>
  <script src="orders.js"></script>
  <script src="srbs.js"></script>
</body>
</html>
